<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Fylo data storage component</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="flex-main">
			<div class="flex-info card1 main-child">
				<div class="logo">
					<img src="./images/logo.svg" alt="logo" />
				</div>
				<div class="icons">
					<img
						src="./images/icon-document.svg"
						alt="icon-document"
						class="icon icon1"
					/>

					<img
						src="./images/icon-folder.svg"
						alt="icon-folder"
						class="icon icon2"
					/>

					<img
						src="./images/icon-upload.svg"
						alt="icon-upload"
						class="icon icon3"
					/>
				</div>
			</div>

			<div class="flex-data main-child">
				<p class="data-title">
					Youâ€™ve used <span>815 GB</span> of your storage
				</p>
				<div class="progress">
					<div class="value">
						<div class="circle"></div>
					</div>
				</div>
				<div class="data">
					<span class="data0"> 0 GB</span>
					<span class="data1">1000 GB</span>
				</div>
				<div class="pop"><span>185</span> GB LEFT</div>
			</div>
		</div>
